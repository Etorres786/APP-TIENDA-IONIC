<ion-header>

    <ion-navbar>
        <ion-title>Detalle Orden</ion-title>
    </ion-navbar>

</ion-header>


<ion-content text-center>
    <h2><strong>Total: </strong>{{total|currency}}</h2>
    <ion-list>
        <ion-item *ngFor="let detalle of detalles">
            <ion-avatar item-start>
                <img [src]="detalle.codigo|imagen">
            </ion-avatar>
            <h2><strong>Producto: </strong>{{detalle.producto}}</h2>
            <h2><strong>Precio: </strong>{{detalle.precio_compra|currency}}</h2>
            <h2><strong>Cantidad: </strong>{{detalle.cantidad}}</h2>
            <h2><strong>Subtotal: </strong>{{detalle.subtotal|currency}}</h2>
            <!--p>{{detalle.descripcion}}</p-->




        </ion-item>
        <button ion-button block color="danger" (click)="Eliminar_Orden(orden_id)">
            Eliminar Orden
        </button>
    </ion-list>

</ion-content>
