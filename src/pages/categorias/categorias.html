<ion-header>

    <ion-navbar>
        <ion-title>Categorias</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <button ion-item *ngFor="let categoria of _ps.lineas" [navPush]="porCategorias" [navParams]="{ categoria:categoria}">
          {{ categoria.linea}}
        <ion-icon [name]="categoria.icono" item-left></ion-icon>
    </button>
    </ion-list>

</ion-content>
