<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button *ngIf="_user.activo()" (click)="_user.cerrar_sesion()">Salir</button>
        </ion-buttons>

        <ion-title>
            Tienda
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="_car.ver_carro()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge color="danger" *ngIf="_car.items.length>0">{{ _car.items.length}}</ion-badge>
            </button>


        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let producto of _ps.productos" (click)="ver_producto(producto)">
                <img [src]="producto.codigo|imagen">
                <h6><strong>Producto: </strong>{{ producto.producto }}</h6>

                <h6><strong>Precio: </strong>{{ producto.precio_compra | currency }}</h6>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-infinite-scroll (ionInfinite)="next_page($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
