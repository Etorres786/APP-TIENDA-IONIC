<ion-header>

    <ion-navbar>
        <ion-title>RegistrarCliente</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding><br>

    <h1 text-center>Registro Cliente</h1>
    <ion-item>
        <ion-label color="black">Documento</ion-label>
        <ion-input type="number" [(ngModel)]="Documento" value="{{ Documento }}" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="black">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="Nombre" value="{{ Nombre }}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="black">Apellidos</ion-label>
        <ion-input type="text" [(ngModel)]="Apellidos" value="{{ Apellidos }}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="black">Télefono</ion-label>
        <ion-input type="text" [(ngModel)]="Telefono" value="{{ Telefono }}" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="black">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="Direccion" value="{{ Direccion }}" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="black">Email</ion-label>
        <ion-input type="email" [(ngModel)]="Email" value="{{ Email }}" required></ion-input>
    </ion-item>

    <button block ion-button (click)="Registrar()">Guardar</button>

</ion-content>
