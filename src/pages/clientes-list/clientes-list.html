<ion-header>

    <ion-navbar>
        <ion-title>Clientes</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let cliente of _cli.clientes">
        <button ion-item (click)="prueba()">
            <p>{{ cliente.nombre}}</p>
            <p>{{ cliente.apellidos}}</p>
        </button>
    </ion-list>

</ion-content>
