<ion-header>

    <ion-navbar>
        <ion-title>{{ producto.producto}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <img src="{{url}}" alt="">
    <h6><strong>Producto: </strong>{{ producto.producto }}</h6>
    <h6><strong>Precio:    </strong>{{ producto.precio_compra*cantidad| currency}}</h6>
    <br>
    <p><strong>Despripci√≥n: </strong>{{ producto.descripcion}}</p>

    <ion-grid>
        <ion-row>
            <ion-col>

                <ion-item>
                    <ion-label color="primary">Cantidad</ion-label>
                    <ion-input type="tel" [(ngModel)]="cantidad" value="{{ name }}"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <button ion-button (click)="Agregar_(producto)"><ion-icon name="cart" ></ion-icon>
                        Agregar Al Carrito
                      </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="cantidad=cantidad-1"><ion-icon ios="ios-remove" md="md-remove"></ion-icon></button>
                <button ion-button (click)="cantidad=cantidad+1"><ion-icon name="add"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
